<h1 class="my-3 text-primary"> Cadastre Seu Veiculo!!!</h1>
<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="nome">Nome do Veiculo:</label>
          <input
          type="text"
          class="form-control"
          placeholder="Digite o nome do Produto">
        </div>

      </div>
    </div> <!--Fim row-->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="validade">Ano de Fabrica</label>
          <input
          type="number"
          class="form-control">
        </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="validade">Preço da Fipe:</label>
            <input
            type="number"
            class="form-control"
            placeholder="0.00" >
          </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <div class="form-group">
          <label for="nome">Descrição do Veiculo</label>
          <input
          type="text"
          class="form-control"
          placeholder="Digite os detalhes deste Veiculo">
          </div>
         </div>

         <div class="col-md-6">
          <div class="form-group">
            <label for="validade">Tipo de Veiculo</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">
                Moto
              </label>
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Carro
                </label>
              </div>
            </div>
          </div>


      </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-primary" routerLink="/">
          Voltar
        </button>
        <button class="btn btn-success float-right">
          Salvar
        </button>
      </div>
    </div>
    <form>
      <div class="form-group">
        <label for="exampleFormControlFile1">Insira Imagens do Veiculo</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </form>
  </form>


</div>
